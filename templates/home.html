{% extends 'layout.html' %}

{% block content %}
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>

<h2>Daftar Buku</h2>

<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder=" Type to search...">
<datalist id="datalistOptions">
</datalist>

<div class="container-fluid py-4">
    <select class="form-select" aria-label="Default select example">
        <option selected>Filter</option>
        <option value="1">Genre</option>
        <option value="2">Bahasa</option>
        <option value="3">Kompability</option>
        <option value="4">Tahun tebit 1998 - 2002</option>
        <option value="5">Tahun tebit 2003 - 2007</option>
        <option value="6">Tahun tebit 2008 - 2012</option>
        <option value="7">Tahun tebit 2013 - 2017</option>
        <option value="8">Tahun tebit 2018 - 2022</option>
    </select>

    <p></p>

    <select class="form-select py" aria-label="Default select example">
        <option selected>Sort</option>
        <option value="1">Termahal - Termurah</option>
        <option value="2">Termurah - Termahal</option>
        <option value="3">Terbaru - Terlama</option>
        <option value="4">Terlama - Terbaru</option>
        <option value="5">Rating Tertinggi - Terendah</option>
        <option value="6">Rating Terendah - Tertinggi</option>
    </select>
</div>


<div class="row py-4">
    <div class="col-3">
    <div class="p-3 border bg-light text-center">Data buku 1</div>
    </div>

    <div class="col-3">
    <div class="p-3 border bg-light text-center">Data buku 2</div>
    </div>

    <div class="col-3">

    <div class="col-3">

    </div>

    <div class="col-3 py-4">
        <div class="p-3 border bg-light text-center">Data buku 5</div>
    </div>

    <div class="col-3 py-4">
        <div class="p-3 border bg-light text-center">Data buku 6</div>
    </div>

    <div class="col-3 py-4">
        <div class="p-3 border bg-light text-center">Data buku 7</div>
    </div>

    <div class="col-3 py-4">

</div>
