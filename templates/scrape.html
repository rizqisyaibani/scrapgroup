{% extends 'layout.html' %}

{% block title %}Scraping Page{% endblock %}

{% block content %}

<form method="post">
    <div class="form-group">
        <h1>Scrape URL</h1>
    </div>
    <div>
        <textarea name="linkscrape" placeholder="Fill the URL!" cols="40" rows="10"
        class="form-control"></textarea>
    </div>
</form>


<form action="{{ url_for('report') }}" method="post">
    <button type="submit" class="btn btn-primary">Scrape!</button>
</form>

{% endblock %}
